<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <script src="https://use.fontawesome.com/cbc06ff1e7.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container">
    <header>
      <input type="text" id="todoValue" placeholder="REMIND.ME">
      <button class="todoButton"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </header>
    <section class="todoWrapper">
      <section id="todos">
        <ul id="todoList">
          <li>
            Walk the Dog
            <div class="actionButtons">
              <button><i class="fa fa-trash" aria-hidden="true"></i></button>
              <button><i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
          </li>
          <li>
            Buy groceries
            <div class="actionButtons">
              <button><i class="fa fa-trash" aria-hidden="true"></i></button>
              <button><i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
          </li>
          <li>
            Work on this app
            <div class="actionButtons">
              <button><i class="fa fa-trash" aria-hidden="true"></i></button>
              <button><i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
          </li>
        </ul>
      </section>
      <section id="completedTodos">
        <ul id="completedList">

        </ul>
      </section>
    </section>
  </main>
</body>
<script src="js/script.js"></script>
</html>
